<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Pendaftaran</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Formulir Pendaftaran</h2>
        <form>
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="nama">Nama</label>
                    <input type="text" class="form-control" id="nama">
                </div>
                <div class="form-group col-md-4">
                    <label for="marga">Marga</label>
                    <input type="text" class="form-control" id="marga">
                </div>
                <div class="form-group col-md-4">
                    <label for="alamat">Alamat</label>
                    <input type="text" class="form-control" id="alamat">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="nik">NIK</label>
                    <input type="text" class="form-control" id="nik">
                </div>
                <div class="form-group col-md-4">
                    <label for="hobi">Hobi</label>
                    <select id="hobi" class="form-control">
                        <option selected>Pilih Hobi</option>
                        <option>Menyanyi</option>
                        <option>Mendengarkan Musik</option>
                        <option>Membaca</option>
                        <option>Memasak</option>
                        <option>Badminton</option>
                    </select>
                </div>
                <div class="form-group col-md-4">
                    <label for="asal-sekolah">Asal Sekolah</label>
                    <input type="text" class="form-control" id="asal-sekolah">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="jenis-kelamin">Jenis Kelamin</label><br>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="jenis-kelamin" id="laki-laki" value="Laki-laki">
                        <label class="form-check-label" for="laki-laki">Laki-laki</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="jenis-kelamin" id="perempuan" value="Perempuan">
                        <label class="form-check-label" for="perempuan">Perempuan</label>
                    </div>
                </div>
                <div class="form-group col-md-4">
                    <label for="ttl">TTL</label>
                    <input type="date" class="form-control" id="ttl">
                </div>
                <div class="form-group col-md-4">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="jurusan">Jurusan Dipilih</label>
                    <select id="jurusan" class="form-control">
                        <option selected>Pilih Jurusan</option>
                        <option>Teknik Informatika</option>
                        <option>Teknik Sipil</option>
                        <option>Agroindustri</option>
                        <option>TKRJJ</option>
                        <option>Teknik Mesin</option>
                        <option>Teknik Listrik</option>
                        <option>Akuntansi Sektor Publik</option>
                    </select>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>
</html>
